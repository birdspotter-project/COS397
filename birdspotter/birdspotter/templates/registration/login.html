{% extends 'base.html' %}
{% block content %}
<h2>Login</h2>
<form method="POST">
	{% csrf_token %}
	<input class="form-control login" type="text" name="username" placeholder="Username.." /><br>
	<input class="form-control login" type="password" name="password" placeholder="Password.."/>
	<button type="button" class="btn btn-link" value=resetpasswd>Forgot Password</button>
	<div>
			<button class="btn btn-primary" type="submit" name="submit" value="Login">Login</button>
			<button type="button" class="btn btn-secondary ml-2" value=register>Request Access</button>
	</div>
</form>
{% endblock %}
