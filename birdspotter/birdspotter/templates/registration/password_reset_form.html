{% extends 'base.html' %}
{% block content %}

<h3>Reset password</h3>
<form method="post">
    {% csrf_token %}
    <p>Forgot your password? Enter your email below and instructions on how to reset your password will be sent to you.</p>
    {{ form.as_p }}
    <button type="submit">Reset Password</button>
</form>

{% endblock %}
