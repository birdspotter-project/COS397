{% load crispy_forms_tags %}
{% include 'base.html' %}
{% block content %}

<div class='container mt-2'><h2>Change password</h2></div>
<div class='container'>
<form method="post">
    {% csrf_token %}
    <p>Forgot your password? Enter your email below and instructions on how to reset your password will be sent to you.</p>
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Reset Password</button>
</form>
</div>
{% endblock %}
