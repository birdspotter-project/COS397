---
kind: pipeline
type: docker
name: default
workspace:
  base: /app
steps:
- name: unit-test
  image: devinchristianson/birdspotter:dev-deps
  commands:
    - cd /app/birdspotter
    - python manage.py makemigrations && python manage.py migrate
    - coverage run --source='.' manage.py test
    - coverage report
    - coverage xml
- name: linter-tests
  image: devinchristianson/birdspotter:dev-deps
  commands:
    - cd /app/birdspotter
    - prospector
- name: deployment-test
  image: devinchristianson/birdspotter:dev
  commands:
    - cd /app/birdspotter
    - python3 manage.py check --deploy 2>&1
- name: publish-dev-image
  depends_on: [unit-test, linter-tests, deployment-test]
  when:
    status: 
      - success
    event: 
      - push
  image: plugins/docker
  settings:
    repo: devinchristianson/birdspotter
    username: 
      from_secret: dockerhub_username
    password: 
      from_secret: dockerhub_password
    dockerfile: docker/Dockerfile
    context: birdspotter/
    target: prod
    tags: 
      - dev
- name: publish-latest-image
  depends_on: [unit-test, linter-tests]
  when:
    status: 
      - success
    event: 
      - tag
  image: plugins/docker
  settings:
    repo: devinchristianson/birdspotter
    username: 
      from_secret: dockerhub_username
    password: 
      from_secret: dockerhub_password
    dockerfile: docker/Dockerfile
    context: birdspotter/
    target: prod
    tags: 
      - latest
      - ${DRONE_TAG}
trigger:
  branch:
    - master
  event:
    - push
    - pull_request
    - tag
